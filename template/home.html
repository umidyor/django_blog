{%extends 'base.html' %}
{% load static %}

{%block content%}
{% for post in object_list %}
    <div class="post-entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
        <p>{{post.body | slice:":100"}}</p>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </div>
{% endfor %}
{%endblock content%}
